documentation_complete: true

title: 'Verify User Who Owns Backup passwd File'

description: '{{{ describe_file_owner(file="/etc/passwd-", owner="root") }}}'

rationale: |-
    The <tt>/etc/passwd-</tt> file is a backup file of <tt>/etc/passwd</tt>, and as such,
    it contains information about the users that are configured on the system.
    Protection of this file is critical for system security.

severity: medium

identifiers:
    cce@rhel7: CCE-83325-1
    cce@rhel8: CCE-83326-9
    cce@rhel9: CCE-83947-2

references:
    cis@alinux2: 6.1.6
    cis@alinux3: 6.1.7
    cis@rhel7: 6.1.3
    cis@rhel8: 6.1.7
    cis@sle12: 6.1.5
    cis@sle15: 6.1.5
    cis@ubuntu2004: 6.1.6
    cis@ubuntu2204: 6.1.6
    disa: CCI-002223
    nist: AC-6 (1)
    srg: SRG-OS-000480-GPOS-00227

ocil_clause: '{{{ ocil_clause_file_owner(file="/etc/passwd-", owner="root") }}}'

ocil: |-
    {{{ ocil_file_owner(file="/etc/passwd-", owner="root") }}}

fixtext: |-
    Change the group of the file /etc/passwd- to root by running the following command:
    $ sudo chgrp root /etc/passwd-

srg_requirement: |-
    The {{{ full_name }}} /etc/passwd- file must be group-owned by root.

template:
    name: file_owner
    vars:
        filepath: /etc/passwd-
        fileuid: '0'
        missing_file_pass: 'true'

checktext: |-
    To check the ownership of /etc/passwd- ,
    run the command:
     $ sudo stat -c "%U %n" /etc/passwd-
    If properly configured, the output should indicate the following owner:
     root

    If /etc/passwd- does not have an owner of root, then this is a finding.
