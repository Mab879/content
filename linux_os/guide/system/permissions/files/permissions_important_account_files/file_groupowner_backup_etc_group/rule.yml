documentation_complete: true

title: 'Verify Group Who Owns Backup group File'

description: '{{{ describe_file_group_owner(file="/etc/group-", group="root") }}}'

rationale: |-
    The <tt>/etc/group-</tt> file is a backup file of <tt>/etc/group</tt>, and as such,
    it contains information regarding groups that are configured on the system.
    Protection of this file is important for system security.

severity: medium

identifiers:
    cce@rhel7: CCE-83474-7
    cce@rhel8: CCE-83475-4
    cce@rhel9: CCE-83928-2

references:
    cis@alinux2: 6.1.8
    cis@alinux3: 6.1.9
    cis@rhel7: 6.1.9
    cis@rhel8: 6.1.9
    cis@sle12: 6.1.7
    cis@sle15: 6.1.7
    cis@ubuntu2004: 6.1.8
    cis@ubuntu2204: 6.1.8
    disa: CCI-002223
    nist: AC-6 (1)
    srg: SRG-OS-000480-GPOS-00227

ocil_clause: '{{{ ocil_clause_file_group_owner(file="/etc/group-", group="root") }}}'

ocil: |-
    {{{ ocil_file_group_owner(file="/etc/group-", group="root") }}}

fixtext: |-
    Change the group of the file /etc/group- to root by running the following command:
    $ sudo chgrp root /etc/group-

srg_requirement: |-
    The {{{ full_name }}} /etc/group- file must be group-owned by root.

template:
    name: file_groupowner
    vars:
        filepath: /etc/group-
        filegid: '0'
        missing_file_pass: 'true'

checktext: |-
    To check the group ownership of /etc/group- ,
    run the command:
     $ sudo stat -c "%U %n" /etc/group-
    If properly configured, the output should indicate the following group-owner:
     root /etc/group-

    If /etc/group- does not have a group owner of root, then this is a finding.
