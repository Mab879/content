documentation_complete: true

title: 'Verify Permissions on Backup passwd File'

description: |-
    {{{ describe_file_permissions(file="/etc/passwd-", perms="0644") }}}

rationale: |-
    The <tt>/etc/passwd-</tt> file is a backup file of <tt>/etc/passwd</tt>, and as such,
    it contains information about the users that are configured on the system.
    Protection of this file is critical for system security.

severity: medium

identifiers:
    cce@rhel7: CCE-83331-9
    cce@rhel8: CCE-83332-7
    cce@rhel9: CCE-83940-7

references:
    cis@alinux2: 6.1.6
    cis@alinux3: 6.1.7
    cis@rhel7: 6.1.3
    cis@rhel8: 6.1.7
    cis@sle12: 6.1.5
    cis@sle15: 6.1.5
    cis@ubuntu2004: 6.1.6
    cis@ubuntu2204: 6.1.6
    disa: CCI-002223
    nist: AC-6 (1)
    srg: SRG-OS-000480-GPOS-00227

ocil_clause: '{{{ ocil_clause_file_permissions(file="/etc/passwd-", perms="-rw-r--r--") }}}'

ocil: |-
    {{{ ocil_file_permissions(file="/etc/passwd-", perms="-rw-r--r--") }}}

fixtext: |-
    Change the permissions of the file "/etc/passwd-" to "0644" by running the following command:
    $ sudo chmod 0644 /etc/passwd-

srg_requirement: |-
    The {{{ full_name }}} /etc/passwd- file must have 0644 or less permissive to prevent unauthorized access.

template:
    name: file_permissions
    vars:
        filepath: /etc/passwd-
        filemode: '0644'
        missing_file_pass: 'true'

checktext: |-
    To check the permissions of /etc/passwd- ,
    run the command:
     $ sudo stat -c "%a %n" /etc/passwd-
    If properly configured, the output should indicate the following permissions:
     644 /etc/passwd-

    If /etc/passwd- does not have unix mode 644, then this is a finding.
