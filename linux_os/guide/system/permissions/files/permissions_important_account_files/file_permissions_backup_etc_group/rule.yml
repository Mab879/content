documentation_complete: true

title: 'Verify Permissions on Backup group File'

description: |-
    {{{ describe_file_permissions(file="/etc/group-", perms="0644") }}}

rationale: |-
    The <tt>/etc/group-</tt> file is a backup file of <tt>/etc/group</tt>, and as such,
    it contains information regarding groups that are configured on the system.
    Protection of this file is important for system security.

severity: medium

identifiers:
    cce@rhel7: CCE-83482-0
    cce@rhel8: CCE-83483-8
    cce@rhel9: CCE-83939-9

references:
    cis@alinux2: 6.1.8
    cis@alinux3: 6.1.9
    cis@rhel7: 6.1.9
    cis@rhel8: 6.1.9
    cis@sle12: 6.1.7
    cis@sle15: 6.1.7
    cis@ubuntu2004: 6.1.8
    cis@ubuntu2204: 6.1.8
    disa: CCI-002223
    nist: AC-6 (1)
    srg: SRG-OS-000480-GPOS-00227

ocil_clause: '{{{ ocil_clause_file_permissions(file="/etc/group-", perms="-rw-r--r--") }}}'

ocil: |-
    {{{ ocil_file_permissions(file="/etc/group-", perms="-rw-r--r--") }}}

fixtext: |-
    Change the permissions of the file "/etc/passwd-" to "0644" by running the following command:
    $ sudo chmod 0644 /etc/passwd-

srg_requirement: |-
    The {{{ full_name }}} /etc/passwd- file must have 0644 or less permissive to prevent unauthorized access.

template:
    name: file_permissions
    vars:
        filepath: /etc/group-
        filemode: '0644'
        missing_file_pass: 'true'

checktext: |-
    To check the permissions of /etc/group- ,
    run the command:
     $ sudo stat -c "%a %n" /etc/group-
    If properly configured, the output should indicate the following permissions:
    644 /etc/group-

    If /etc/group- does not have unix mode 644, then this is a finding.
