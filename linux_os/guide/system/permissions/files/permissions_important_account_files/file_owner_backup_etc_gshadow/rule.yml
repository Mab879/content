documentation_complete: true

title: 'Verify User Who Owns Backup gshadow File'

description: '{{{ describe_file_owner(file="/etc/gshadow-", owner="root") }}}'

rationale: |-
    The <tt>/etc/gshadow-</tt> file is a backup of <tt>/etc/gshadow</tt>, and as such,
    it contains group password hashes. Protection of this file is critical for system security.

severity: medium

identifiers:
    cce@rhel7: CCE-83532-2
    cce@rhel8: CCE-83533-0
    cce@rhel9: CCE-83929-0

references:
    cis@alinux2: 6.1.9
    cis@alinux3: 6.1.10
    cis@rhel7: 6.1.6
    cis@rhel8: 6.1.10
    cis@ubuntu2004: 6.1.3
    cis@ubuntu2204: 6.1.3
    disa: CCI-002223
    nist: AC-6 (1)
    srg: SRG-OS-000480-GPOS-00227

ocil_clause: '{{{ ocil_clause_file_owner(file="/etc/gshadow-", owner="root") }}}'

ocil: |-
    {{{ ocil_file_owner(file="/etc/gshadow-", owner="root") }}}

fixtext: |-
    Change the group of the file /etc/gshadow- to root by running the following command:
    $ sudo chgrp root /etc/gshadow-

srg_requirement: |-
    The {{{ full_name }}} /etc/gshadow- file must be group-owned by root.

template:
    name: file_owner
    vars:
        filepath: /etc/gshadow-
        fileuid: '0'
        missing_file_pass: 'true'

checktext: |-
    To check the ownership of /etc/gshadow- ,
    run the command:
     $ sudo stat -c "%U %n" /etc/gshadow-
    If properly configured, the output should indicate the following owner:
     root

    If /etc/gshadow- does not have an owner of root, then this is a finding.
