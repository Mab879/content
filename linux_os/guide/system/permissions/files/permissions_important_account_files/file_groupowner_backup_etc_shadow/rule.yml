documentation_complete: true

title: 'Verify User Who Owns Backup shadow File'

{{% if "ubuntu" in product or "debian" in product or "sle" in product %}}
    {{% set target_group="shadow" %}}
{{% else %}}
    {{% set target_group="root" %}}
{{% endif %}}

description: '{{{ describe_file_group_owner(file="/etc/shadow-", group=target_group) }}}'

rationale: |-
    The <tt>/etc/shadow-</tt> file is a backup file of <tt>/etc/shadow</tt>, and as such,
    it contains the list of local system accounts and password hashes.
    Protection of this file is critical for system security.

severity: medium

identifiers:
    cce@rhel7: CCE-83414-3
    cce@rhel8: CCE-83415-0
    cce@rhel9: CCE-83938-1

references:
    cis@alinux2: 6.1.7
    cis@alinux3: 6.1.8
    cis@rhel7: 6.1.5
    cis@rhel8: 6.1.8
    cis@sle12: 6.1.6
    cis@sle15: 6.1.6
    cis@ubuntu2004: 6.1.7
    cis@ubuntu2204: 6.1.7
    srg: SRG-OS-000480-GPOS-00227

ocil_clause: '{{{ ocil_clause_file_group_owner(file="/etc/shadow-", group=target_group) }}}'

ocil: |-
    {{{ ocil_file_group_owner(file="/etc/shadow-", group=target_group) }}}

fixtext: |-
    Change the group of the file /etc/shadow- to root by running the following command:
    $ sudo chgrp root /etc/shadow-

srg_requirement: |-
    The {{{ full_name }}} /etc/shadow- file must be group-owned by root.

template:
    name: file_groupowner
    vars:
        filepath: /etc/shadow-
{{% if "sle" in product %}}
        filegid: '15'
{{% elif "ubuntu" in product or "debian" in product %}}
        filegid: '42'
{{% else %}}
        filegid: '0'
{{% endif %}}
        missing_file_pass: 'true'

checktext: |-
    To check the group ownership of /etc/shadow- ,
    run the command:
     $ sudo stat -c "%G %n" /etc/shadow-
    If properly configured, the output should indicate the following group-owner:
     root

    If /etc/shadow- does not have a group owner of root, then this is a finding.
