documentation_complete: true

title: 'Verify User Who Owns /var/log/messages File'

description: '{{{ describe_file_owner(file="/var/log/messages", owner="root") }}}'

rationale: |-
    The <tt>/var/log/messages</tt> file contains logs of error messages in
    the system and should only be accessed by authorized personnel.

severity: medium

identifiers:
    cce@rhel8: CCE-83662-7
    cce@rhel9: CCE-83915-9

references:
    disa: CCI-001314
    srg: SRG-OS-000206-GPOS-00084
    stigid@ol8: OL08-00-010220
    stigid@rhel8: RHEL-08-010220

ocil_clause: '{{{ ocil_clause_file_owner(file="/var/log/messages", owner="root") }}}'

ocil: |-
    {{{ ocil_file_owner(file="/var/log/messages", owner="root") }}}

template:
    name: file_owner
    vars:
        filepath: /var/log/messages
        fileuid: '0'

fixtext: |-
    Change the owner of the "/var/log/messages" file to "root" by running the following command:

    $ sudo chown root /var/log/messages

srg_requirement: |-
    The {{{ full_name }}} /var/log/messages file must be owned by root.
srg_requirement: '{{{ srg_requirement_file_owner("/var/log/messages", owner="root") }}}'

checktext: |-
    Verify the "/var/log/messages" file is owned by root with the following command:

    $ls -la /var/log/messages

    rw-------. 1 root root 564223 July 11 11:34 /var/log/messages

    If "/var/log/messages" does not have an owner of "root", this is a finding.
