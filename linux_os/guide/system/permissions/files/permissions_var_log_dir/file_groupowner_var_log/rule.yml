{{% if 'ubuntu' in product %}}
{{% set gid = 'syslog' %}}
{{% else %}}
{{% set gid = 'root' %}}
{{% endif %}}


documentation_complete: true

title: 'Verify Group Who Owns /var/log Directory'

description: '{{{ describe_file_group_owner(file="/var/log", group=gid) }}}'

rationale: |-
    The <tt>/var/log</tt> directory contains files with logs of error
    messages in the system and should only be accessed by authorized
    personnel.

severity: medium

identifiers:
    cce@rhel8: CCE-83659-3
    cce@rhel9: CCE-83912-6

references:
    disa: CCI-001314
    srg: SRG-OS-000206-GPOS-00084
    stigid@ol8: OL08-00-010260
    stigid@rhel8: RHEL-08-010260
    stigid@ubuntu2004: UBTU-20-010417

ocil_clause: '{{{ ocil_clause_file_group_owner(file="/var/log", group=gid) }}}'

ocil: |-
    {{{ ocil_file_group_owner(file="/var/log", group=gid) }}}

template:
    name: file_groupowner
    vars:
        filepath: /var/log/
        filegid: '0'
        filegid@ubuntu1604: '110'
        filegid@ubuntu1804: '110'
        filegid@ubuntu2004: '110'

fixtext: |-
    Configure the group owner of the directory "/var/log" to "root" by running the following command:

    $ sudo chgrp root /var/log

srg_requirement: |-
    The {{{ full_name }}} /var/log directory must be group-owned by root.
srg_requirement: '{{{ srg_requirement_directory_group_owner("/var/log", group=gid) }}}'

checktext: |-
    Verify the "/var/log" directory is group-owned by root with the following command:

    $ls -ld /var/log

    drwxr-xr-x. 16 root root 4096 July 11 11:34 /var/log

    If "/var/log" does not have a group owner of "root", this is a finding.
