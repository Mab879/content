documentation_complete: true

title: 'Verify Permissions on /var/log Directory'

description: |-
    {{{ describe_file_permissions(file="/var/log", perms="0755") }}}

rationale: |-
    The <tt>/var/log</tt> directory contains files with logs of error
    messages in the system and should only be accessed by authorized
    personnel.

severity: medium

identifiers:
    cce@rhel8: CCE-83663-5
    cce@rhel9: CCE-83917-5

references:
    cis@alinux2: 4.2.3
    disa: CCI-001314
    srg: SRG-OS-000206-GPOS-00084
    stigid@ol8: OL08-00-010240
    stigid@rhel8: RHEL-08-010240
    stigid@ubuntu2004: UBTU-20-010419

ocil_clause: '{{{ ocil_clause_file_permissions(file="/var/log", perms="drwxr-xr-x") }}}'

ocil: |-
    {{{ ocil_file_permissions(file="/var/log", perms="drwxr-xr-x") }}}

template:
    name: file_permissions
    vars:
        filepath: /var/log/
        filemode: '0755'

fixtext: |-
    Configure the "/var/log" directory to a mode of "0755" by running the following command:

    $ sudo chmod 0755 /var/log

srg_requirement: |-
    The {{{ full_name }}} /var/log directory must have mode 0755 or less permissive.
srg_requirement: '{{{ srg_requirement_directory_permission("/var/log", "0755") }}}'

checktext: |-
    Verify that the "/var/log" directory has a mode of "0755" or less permissive with the following command:

    $ ls -ld /var/log

    drwxr-xr-x. 16 root root 4096 July 11 11:34 /var/log

    If "/var/log" does not have a mode of "0755" or less permissive, this is a finding.
