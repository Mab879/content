documentation_complete: true

prodtype: fedora,ol7,ol8,ol9,rhcos4,rhel7,rhel8,rhel9

title: 'Disable Kernel Image Loading'

description: '{{{ describe_sysctl_option_value(sysctl="kernel.kexec_load_disabled", value="1") }}}'

rationale: |
    Disabling kexec_load allows greater control of the kernel memory.
    It makes it impossible to load another kernel image after it has been disabled.

severity: medium

identifiers:
    cce@rhcos4: CCE-82500-0
    cce@rhel7: CCE-81056-4
    cce@rhel8: CCE-80952-5
    cce@rhel9: CCE-83954-8

references:
    disa: CCI-001749
    nist: CM-6
    srg: SRG-OS-000480-GPOS-00227,SRG-OS-000366-GPOS-00153
    stigid@ol8: OL08-00-010372
    stigid@rhel8: RHEL-08-010372


{{{ complete_ocil_entry_sysctl_option_value(sysctl="kernel.kexec_load_disabled", value="1") }}}

srg_requirement: '{{{ full_name }}} must prevent the loading of a new kernel for later execution.'

platform: machine

template:
    name: sysctl
    vars:
        sysctlvar: kernel.kexec_load_disabled
        sysctlval: '1'
        datatype: int

fixtext: |-
    Add or edit the following line in a system configuration file in the "/etc/sysctl.d/" directory:

    kernel.kexec_load_disabled = 1

    Load settings from all system configuration files with the following command:

    $ sudo sysctl --system

checktext: |-
    Verify {{{ full_name }}} is configured to disable kernel image loading.

    Check the status of the kernel.kexec_load_disabled kernel parameter with the following command:

    $ sudo sysctl kernel.kexec_load_disabled

    kernel.kexec_load_disabled = 1

    If "kernel.kexec_load_disabled" is not set to "1" or is missing, this is a finding.

    Check that the configuration files are present to enable this kernel parameter with the following command:

    $ { /usr/lib/systemd/systemd-sysctl --cat-config; cat /etc/sysctl.conf; } | egrep -v '^(#|$)' | grep -F kernel.kexec_load_disabled | tail -1

    kernel.kexec_load_disabled = 1

    If "kernel.kexec_load_disablede" is not set to "1" or is missing, this is a finding.
