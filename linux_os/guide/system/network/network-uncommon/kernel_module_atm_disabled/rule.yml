documentation_complete: true

prodtype: fedora,ol8,ol9,rhcos4,rhel7,rhel8,rhel9

title: 'Disable ATM Support'

description: |-
    The Asynchronous Transfer Mode (ATM) is a protocol operating on
    network, data link, and physical layers, based on virtual circuits
    and virtual paths.
    {{{ describe_module_disable(module="atm") }}}

rationale: |-
    Disabling ATM protects the system against exploitation of any
    flaws in its implementation.

severity: medium

identifiers:
    cce@rhcos4: CCE-82518-2
    cce@rhel7: CCE-82162-9
    cce@rhel8: CCE-82028-2
    cce@rhel9: CCE-84137-9

references:
    disa: CCI-000381,CCI-000366
    nist: AC-18
    ospp: FMT_SMF_EXT.1
    srg: SRG-OS-000095-GPOS-00049,SRG-OS-000480-GPOS-00227
    stigid@ol8: OL08-00-040021
    stigid@rhel8: RHEL-08-040021

{{{ complete_ocil_entry_module_disable(module="atm") }}}

fixtext: |-
    To configure the system to prevent the atm kernel module from being loaded, add the following line to the file  /etc/modprobe.d/atm.conf (or create atm.conf if it does not exist):

    blacklist atm

srg_requirement: |-
    {{{ full_name }}} must be configured to disable the Asynchronous Transfer Mode kernel module.

template:
    name: kernel_module_disabled
    vars:
        kernmodule: atm

checktext: |-
    Verify that {{{ full_name }}} disables the ability to load the ATM kernel module with the following command:

    $ sudo grep -r atm /etc/modprobe.conf /etc/modprobe.d/*

    blacklist atm

    If the command does not return any output, or the line is commented out, and use of ATM is not documented with the Information System Security Officer (ISSO) as an operational requirement, this is a finding.
