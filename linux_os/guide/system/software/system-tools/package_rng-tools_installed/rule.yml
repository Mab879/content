documentation_complete: true

prodtype: fedora,ol7,ol8,ol9,rhel7,rhel8,rhel9,rhv4

title: 'Install rng-tools Package'

description: |-
    {{{ describe_package_install(package="rng-tools") }}}

rationale: |-
    <tt>rng-tools</tt> provides hardware random number generator tools,
    such as those used in the formation of x509/PKI certificates.

severity: low

identifiers:
    cce@rhel7: CCE-82969-7
    cce@rhel8: CCE-82968-9
    cce@rhel9: CCE-83504-1

references:
    disa: CCI-000366
    srg: SRG-OS-000480-GPOS-00227
    stigid@ol8: OL08-00-010472
    stigid@rhel8: RHEL-08-010472

ocil_clause: 'the package is not installed'

ocil: '{{{ ocil_package(package="rng-tools") }}}'

fixtext: |-
    The rng-tools package can be installed with the following command:

    $ sudo dnf install rng-tools

srg_requirement: |-
    {{{ full_name }}} must have the rng-tools package installed.

template:
    name: package_installed
    vars:
        pkgname: rng-tools

checktext: |-
    Verify that {{{ full_name }}} has the rng-tools package installed with the following command:

    $ dnf list --installed rng-tools

    rng-tools.x86_64        6.14-2.git.b2b7934e.el9

    If a rng-tools package is not installed, this is a finding.
