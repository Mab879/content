ocil_clause: 'the alias is not set'

ocil: |-
    Find the list of alias maps used by the Postfix mail server:
    <pre>$ sudo postconf alias_maps</pre>
    Query the Postfix alias maps for an alias for the <i>root</i> user:
    <pre>$ sudo postmap -q root hash:/etc/aliases</pre>
    The output should return an alias.

fixtext: |-
    Edit the aliases map file (by default /etc/aliases) used by Postfix and configure a root alias (using the user ISSO as an example):

    root:    ISSO

    and then update the aliases database with the command:

    $ sudo newaliases

srg_requirement: |-
    {{{ full_name }}} must have mail alises to notify the Information System Security Officer (ISSO) and System Administrator (SA) (at a minimum) in the event of an audit processing failure.
srg_requirement: 'The {{{ full_name }}} Information System Security Officer (ISSO) and System Administrator (SA) (at a minimum) must have mail aliases to be notified of an audit processing failure.'

checktext: |-
    Find the list of alias maps used by the Postfix mail server for root.

    Find the alias maps that are being used with the following command:

    $ postconf alias_maps
    alias_maps = hash:/etc/aliases

    Query the Postfix alias maps for an alias for the root user with the following command:

    $ postmap -q root hash:/etc/aliases
    isso

    If an alias is not set, then this is a finding.
